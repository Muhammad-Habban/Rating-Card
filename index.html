<body>

        <div class="container">
            <div class="card" id="card">

                </h1>

                </p>

                    <div id="circleChange1" class="circle" onclick="myFunction()">1</div>
                    <div id="circleChange2" class="circle" onclick="myFunction1()">2</div>
                    <div id="circleChange3" class="circle" onclick="myFunction2()">3</div>
                    <div id="circleChange4" class="circle" onclick="myFunction3()">4</div>
                    <div id="circleChange5" class="circle" onclick="myFunction4()">5</div>
                </div>
                <button onclick="btnFunction()" class="btn">S U B M I T</button>
            </div>
        </div>
    </main>
